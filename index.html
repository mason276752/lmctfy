  <body>
    <div class="container">
      <h1>Let me ChatGPT that for you</h1>
      <p class="instructions">Watch how to ask ChatGPT your question...</p>
      <div class="address-bar-container">
        <span class="lock-icon">ðŸ”’</span>
        <input type="text" id="address-bar" spellcheck="false" />
      </div>
      <button onclick="copyUrlToClipboard()">Let me ChatGPT that for you</button>
      <p id="copy-message" style="color: #10a37f; margin-top: 10px; opacity: 0; transition: opacity 0.3s;">URL copied to clipboard!</p>
    </div>
    <div class="cursor"></div>
    <div class="enter-key">Press Enter â†µ</div>

    <script>
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      async function moveCursorTo(element, cursor) {
        const rect = element.getBoundingClientRect();
        const targetX = rect.left + rect.width / 2;
        const targetY = rect.top + rect.height / 2;
        
        cursor.style.left = `${targetX}px`;
        cursor.style.top = `${targetY}px`;
        
        await sleep(500);
      }

      async function simulateClick(cursor) {
        cursor.classList.add('clicking');
        await sleep(200);
        cursor.classList.remove('clicking');
        await sleep(200);
      }

      async function showEnterKeyPress() {
        const enterKey = document.querySelector('.enter-key');
        
        // Show the enter key with fade in
        enterKey.classList.add('show');
        await sleep(500);
        
        // Simulate press animation
        enterKey.classList.add('pressed');
        await sleep(300);
        
        // Hide the enter key
        enterKey.classList.remove('show', 'pressed');
      }

      async function startAnimation(initialQuery = '') {
        const cursor = document.querySelector('.cursor');
        const input = document.getElementById('address-bar');
        const button = document.querySelector('button');
        const query = initialQuery || input.value;
        
        if (!query) return;

        // Disable input and button during animation
        input.disabled = true;
        button.disabled = true;

        // Show cursor at initial position (top left corner)
        cursor.style.display = 'block';
        cursor.style.left = '20px';
        cursor.style.top = '20px';
        await sleep(800); // Give more time to notice the cursor

        // Move cursor to input and click
        await moveCursorTo(input, cursor);
        await simulateClick(cursor);

        // Clear input (not needed if it's already empty)
        input.value = '';
        
        // Type the URL
        const baseUrl = 'https://chatgpt.com/?hints=search&q=';
        await sleep(500);
        
        for (let char of baseUrl) {
          input.value += char;
          await sleep(50);
        }

        // Type the query
        for (let char of query) {
          input.value += char;
          await sleep(100);
        }

        // Show enter key press animation
        await sleep(500);
        await showEnterKeyPress();
        await sleep(200);

        // Redirect to ChatGPT
        window.location.href = baseUrl + encodeURIComponent(query);
      }

      async function copyUrlToClipboard() {
        const input = document.getElementById('address-bar');
        const query = input.value;
        
        if (!query) return;

        // Create the full URL with the query parameter
        const currentUrl = window.location.origin + window.location.pathname;
        const fullUrl = `${currentUrl}?q=${encodeURIComponent(query)}`;
        
        // Copy to clipboard
        try {
          await navigator.clipboard.writeText(fullUrl);
          
          // Show success message
          const message = document.getElementById('copy-message');
          message.style.opacity = '1';
          
          // Hide message after 2 seconds
          setTimeout(() => {
            message.style.opacity = '0';
          }, 2000);
        } catch (err) {
          console.error('Failed to copy URL: ', err);
        }
      }

      // Set initial placeholder and check URL parameters
      window.onload = function() {
        const input = document.getElementById('address-bar');
        const currentUrl = window.location.origin + window.location.pathname;
        
        // Set initial placeholder to current URL
        input.placeholder = currentUrl;

        input.addEventListener('focus', function() {
          this.placeholder = 'Ask ChatGPT...';
        });

        input.addEventListener('blur', function() {
          if (!this.value) {
            this.placeholder = currentUrl;
          }
        });

        // Keep the cursor and latest text visible
        input.addEventListener('input', function() {
          // Use setTimeout to ensure this runs after the input value has been updated
          setTimeout(() => {
            this.scrollLeft = this.scrollWidth;
          }, 0);
        });

        // Also handle scrolling when typing during the animation
        const originalSetValue = Object.getOwnPropertyDescriptor(HTMLInputElement.prototype, 'value').set;
        const originalGetValue = Object.getOwnPropertyDescriptor(HTMLInputElement.prototype, 'value').get;
        
        Object.defineProperty(input, 'value', {
          get: function() {
            return originalGetValue.call(this);
          },
          set: function(value) {
            originalSetValue.call(this, value);
            // Only scroll if the input has a value
            if (value) {
              setTimeout(() => {
                this.scrollLeft = this.scrollWidth;
              }, 0);
            }
          }
        });

        // Check for URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const queryParam = urlParams.get('q');
        if (queryParam) {
          const decodedQuery = decodeURIComponent(queryParam);
          // Start animation directly with the query parameter
          setTimeout(() => startAnimation(decodedQuery), 500);
        }
      }
    </script>
